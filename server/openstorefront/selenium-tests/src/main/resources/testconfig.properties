test.server=http://localhost:8080/openstorefront/
#EDGE, CHROME, IE, FIREFOX, ALL
test.drivers=CHROME
report.dir=/var/openstorefront/testreports
#override = don't keep history
#keep = keep history
report.mode=override
# Browser size in pixels (X,Y); 
	# Big enough that you don't have to scroll (or get missing element)
	# Small enough that it does not cover the whole screen (can see build/test results)
browser.size.width=1400
browser.size.height=1080
# Browser position (NOTE that browser opens on the Windows main screen for > 1 display)
browser.position.x.fromTopLeft = 0
browser.position.y.fromTopLeft = 0
# Wait this long for WebDriver to find/load on page before fail
implicitWait.default.seconds=10